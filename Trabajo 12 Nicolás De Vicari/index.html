<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora Reloj</title>
</head>
<script>
    function Ver_Hora() {
var mihora = new Date();
var horas = mihora.getHours().toString();
var minutos = mihora.getMinutes().toString();
if (minutos.length == 1) segundos = "0" + segundos;
document.forms[0].mireloj.value = horas + ":" + minutos + " " + segundos;
    }
        
</script>
<body>
    <form>
        <palign="center">
    <input type="text" size="10" name="mireloj">
    </form>

</body>
</html>
